<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi App Quant</title>
</head>
<body>
    <h1>Evaluar Ticker</h1>
    <input id="ticker" placeholder="Ej. AAPL">
    <button onclick="evaluateTicker()">Evaluar</button>
    <pre id="result"></pre>

    <script>
        async function evaluateTicker() {
            const ticker = document.getElementById('ticker').value;
            const response = await fetch('https://quant-3-2-new.onrender.com/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticker: ticker })
            });
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
